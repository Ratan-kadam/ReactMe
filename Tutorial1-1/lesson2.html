<script type="text/babel">
    var ZZ = React.createClass({
        render: function(){
            return <div>
             this is from Static template
            + <br />
             {this.props.text}
            + <br />
            {this.props.children}

            </div>;
        }
    });


    React.render(
    <div>
    <ZZ text="this is on HTML property 1"> this is inside tag 1</ZZ>
            <ZZ text="this is on HTML property 2">  this is inside tag 2</ZZ>
    </div>, document.body);

</script>
